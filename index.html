<!DOCTYPE html>
<html lang="en">
  <head>
    <!--META TAGS-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS BootStrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ITBA-FSD-Sprint 2</title>

  </head>


  <body>
  <div class="card shadow">

    <div class="card-header">

      <h1 style="text-align: center; font-size: medium; color: white; ">App de Gastos</h1>

      <h2 style="text-align: center; font-size:small; color:white">Ingrese cuanto pagó cada persona</h2>
    </div>

    <div class="card-body">

      <div class="form-group">

        <input type="text" class="form-control" id="InputName" placeholder="Nombre">

        <input type="number" class="form-control" id="InputAmount" placeholder="Contribución">

      </div>

      <button class="button" onclick="Submit()">Enviar</button>

      </div>

      <div>

        <ul class="list-group list-group-flush" id="payList">
        </ul>

      </div>

    <div class="card-footer">

      <p id="CumulativeTotal">Total: <span id="result">0</span></p>

      <p id="PerHead">A cada uno le toca aportar: <span id="division">0</span></p>

    </div>







    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    />

      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    />
  </body>
</html>
